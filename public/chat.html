<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat App</title>
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <script type="module" src="chat.js" defer></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <style>
      /* Base styles and reset */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      }

      body {
        background-color: #f5f7fb;
        color: #333;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .container {
        width: 90%;
        max-width: 1000px;
        height: 90vh;
        background: white;
        border-radius: 12px;
        box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
        display: flex;
        flex-direction: column;
        overflow: hidden;
      }

      /* Header styles */
      .app-header {
        background: linear-gradient(135deg, #4a6bff, #2541b2);
        color: white;
        padding: 16px 24px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        border-radius: 12px 12px 0 0;
      }

      .app-header h1 {
        font-size: 24px;
        font-weight: 600;
      }

      .connection-status {
        display: flex;
        align-items: center;
        gap: 8px;
        background-color: rgba(255, 255, 255, 0.2);
        padding: 6px 12px;
        border-radius: 20px;
        font-size: 14px;
      }

      .status-dot {
        width: 10px;
        height: 10px;
        border-radius: 50%;
        background-color: #ff4a4a;
        transition: background-color 0.3s ease;
      }

      .status-dot.connected {
        background-color: #4aff6d;
      }

      /* Main chat container */
      .chat-container {
        display: flex;
        flex-direction: column;
        flex: 1;
        overflow: hidden;
        padding: 16px;
        gap: 16px;
      }

      /* User info section */
      .user-info {
        display: flex;
        align-items: center;
        gap: 12px;
        padding: 12px 16px;
        background-color: #f0f4ff;
        border-radius: 8px;
        margin-bottom: 8px;
        border-left: 4px solid #4a6bff;
      }

      .avatar {
        width: 40px;
        height: 40px;
        border-radius: 50%;
        background-color: #4a6bff;
        display: flex;
        justify-content: center;
        align-items: center;
        font-weight: bold;
        color: white;
        font-size: 18px;
      }

      .user-details {
        font-size: 14px;
      }

      .user-id {
        font-weight: 600;
        color: #2541b2;
      }

      /* Receiver section */
      .receiver-section {
        padding: 16px;
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
        margin-bottom: 16px;
      }

      .input-group {
        display: flex;
        flex-direction: column;
        gap: 8px;
      }

      .input-group label {
        font-size: 14px;
        font-weight: 500;
        color: #555;
      }

      .input-row {
        display: flex;
        gap: 12px;
      }

      input[type="text"] {
        flex: 1;
        padding: 10px 16px;
        border: 1px solid #ddd;
        border-radius: 6px;
        font-size: 14px;
        transition: border-color 0.3s ease;
      }

      input[type="text"]:focus {
        outline: none;
        border-color: #4a6bff;
        box-shadow: 0 0 0 2px rgba(74, 107, 255, 0.2);
      }

      button {
        background-color: #4a6bff;
        color: white;
        border: none;
        border-radius: 6px;
        padding: 10px 16px;
        cursor: pointer;
        font-weight: 500;
        transition: background-color 0.2s ease;
        display: flex;
        align-items: center;
        gap: 8px;
      }

      button:hover {
        background-color: #2541b2;
      }

      button i {
        font-size: 14px;
      }

      /* Loading indicator */
      .loading {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 12px;
        padding: 16px;
        color: #666;
        font-size: 14px;
      }

      .loading-spinner {
        width: 24px;
        height: 24px;
        border: 3px solid #f3f3f3;
        border-top: 3px solid #4a6bff;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      /* Chat window */
      .chat-window {
        flex: 1;
        overflow-y: auto;
        padding: 16px;
        display: flex;
        flex-direction: column;
        gap: 16px;
        background-color: #f9fafc;
        border-radius: 8px;
        border: 1px solid #eaeef5;
        scrollbar-width: thin;
        scrollbar-color: #c1c9d7 #f5f7fb;
      }

      .chat-window::-webkit-scrollbar {
        width: 8px;
      }

      .chat-window::-webkit-scrollbar-track {
        background: #f5f7fb;
        border-radius: 8px;
      }

      .chat-window::-webkit-scrollbar-thumb {
        background-color: #c1c9d7;
        border-radius: 8px;
      }

      .no-messages {
        text-align: center;
        color: #999;
        padding: 24px;
        font-size: 14px;
      }

      /* Message styles */
      .message {
        max-width: 75%;
        padding: 12px 16px;
        border-radius: 16px;
        font-size: 14px;
        line-height: 1.4;
        word-break: break-word;
        position: relative;
        animation: fadeIn 0.3s ease;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .message-sent {
        align-self: flex-end;
        background-color: #4a6bff;
        color: white;
        border-bottom-right-radius: 4px;
      }

      .message-received {
        align-self: flex-start;
        background-color: #e9ecf2;
        color: #333;
        border-bottom-left-radius: 4px;
      }

      .message-time {
        font-size: 11px;
        position: absolute;
        bottom: -18px;
        opacity: 0.8;
      }

      .message-sent .message-time {
        right: 8px;
        color: #666;
      }

      .message-received .message-time {
        left: 8px;
        color: #666;
      }

      /* Chat input area */
      .chat-input {
        display: flex;
        gap: 12px;
        padding: 16px;
        border-top: 1px solid #eaeef5;
        background-color: white;
        border-radius: 0 0 12px 12px;
      }

      .chat-input input {
        flex: 1;
      }

      /* Responsive adjustments */
      @media (max-width: 768px) {
        .container {
          width: 100%;
          height: 100vh;
          border-radius: 0;
        }

        .app-header {
          border-radius: 0;
        }

        .message {
          max-width: 85%;
        }

        .input-row {
          flex-direction: column;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <header class="app-header">
        <h1><i class="fas fa-comments"></i> Chat App</h1>
        <div class="connection-status">
          <div class="status-dot" id="connectionIndicator"></div>
          <span id="connectionStatus">Disconnected</span>
        </div>
      </header>

      <main class="chat-container">
        <div class="user-info" id="userInfoSection" style="display: none">
          <div class="avatar" id="userAvatar"></div>
          <div class="user-details">
            Connected as <span class="user-id" id="currentUserId"></span>
          </div>
        </div>

        <div class="receiver-section">
          <div class="input-group">
            <label for="receiverId"
              ><i class="fas fa-user"></i> Receiver's User ID:</label
            >
            <div class="input-row">
              <input
                type="text"
                id="receiverId"
                placeholder="Enter receiver's userId"
                aria-label="Receiver's User ID"
              />
              <button id="confirmButton">
                <i class="fas fa-comment-dots"></i> Start Conversation
              </button>
            </div>
          </div>
        </div>

        <div class="loading" id="loadingIndicator" style="display: none">
          <div class="loading-spinner"></div>
          Loading messages...
        </div>

        <div class="chat-window" id="chatWindow">
          <div class="no-messages" id="noMessagesIndicator">
            <i
              class="fas fa-comments"
              style="font-size: 24px; margin-bottom: 12px; color: #c1c9d7"
            ></i>
            <div>
              Connect to a user to start chatting or view message history
            </div>
          </div>

          <!-- Example messages for demonstration -->
          <div class="message message-received" style="display: none">
            Hello! How are you doing today?
            <span class="message-time">10:21 AM</span>
          </div>

          <div class="message message-sent" style="display: none">
            I'm doing great! Just working on this chat app. How about you?
            <span class="message-time">10:22 AM</span>
          </div>
        </div>

        <div class="chat-input">
          <input
            type="text"
            id="messageInput"
            placeholder="Type your message here..."
            aria-label="Message input"
            disabled
          />
          <button id="sendButton" disabled>
            <i class="fas fa-paper-plane"></i> Send
          </button>
        </div>
      </main>
    </div>

    <script>
      // This is just for preview purposes
      // Your actual functionality will be in chat.js
      document.addEventListener("DOMContentLoaded", () => {
        // For demonstration purposes
        setTimeout(() => {
          document
            .getElementById("connectionIndicator")
            .classList.add("connected");
          document.getElementById("connectionStatus").textContent = "Connected";
          document.getElementById("userInfoSection").style.display = "flex";
          document.getElementById("userAvatar").textContent = "JD";
          document.getElementById("currentUserId").textContent = "user_123456";
          document.getElementById("messageInput").disabled = false;
          document.getElementById("sendButton").disabled = false;
        }, 1500);
      });
    </script>
  </body>
</html>
